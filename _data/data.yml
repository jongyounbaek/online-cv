career-profile:
    title: Course Description
    summary: |
      This is a Bootcamp for social scientists with little-to-no 
      programming experience who wish to harness growing digital 
      and computational resources. The focus of the course is on 
      generating reproducible research through the use of Python 
      and version control software. Major emphasis is placed on a 
      pragmatic understanding of core principles of programming and 
      packaged implementations of methods. Students will leave the 
      course with basic computational skills implemented through 
      many versatile packages in Python and approaches to social science.  
      

Enrollment:
    - role: Prerequisite(s)
      details: |
        Python and Git must be installed before the first session begins. 
        Students must consult the instructors during their office hours 
        if they have difficulty in the installation.

    - role: Recommended Preparation
      details: |
        Students must ensure they are able to print “Hello, World!” 
        in their Jupyter Notebook ahead of the first session.
 
